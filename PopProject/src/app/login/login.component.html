<div class="BG_Sidenav">
<head>
  <style type="text/css">
          .example-full-width{
              width: 100%;
          }
          .example-button-row button,
          .example-button-row a {
            margin-right: 8px;
             width: 50%;
           }
           .icon{
                color:#00dd00;
              }
            .colors{
                color:#0000dd;
            }
        </style>
</head>
<body class="center">
  <div class="card">
    <mat-card class="example-card">
      <img style="margin-left : 32%" src="http://www.ils.co.th/wp-content/themes/ils/images/logo.png" alt="ILS"/>
      <h2 align="center">POP Project System</h2>

      <mat-form-field appearance="outline" style="width:100%;">
        <mat-label>Enter your username</mat-label>
        <input matInput placeholder="username" >
        <mat-icon class="icon" matSuffix>account_circle</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" style="width:100%;">
        <mat-label>Enter your password</mat-label>
        <input matInput placeholder="password" [type]="hide ? 'text' : 'password'" >
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon class="icon" >{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </button>
      </mat-form-field>
      <div class="example-button-row" align="center" >
        <button mat-raised-button style="margin-left: 0px ; width: 220px ; font-size: 20px; color:white; background-color: #00AA00;" (click)="login(id,NewPassword)">Login</button>
      </div>
      <div align="center">
        <button mat-button color="warn"  class="colors">Forgot Password</button>
      </div>
    </mat-card>
  </div>
</body>
</div>
